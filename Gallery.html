<!DOCTYPE html>
<html>
<head>
    <title>Kirby's Dreamsite</title>
    <link rel="stylesheet" href="FinalProjectCSS/Gallery.css">
    <link rel="shortcut icon" type="image/png" href="https://sdl-stickershop.line.naver.jp/products/0/0/1/6287/android/stickers/11088070.png;compress=true">
    <script src="FinalProjectJS/Gallery.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnMj8Xc5_jA0tqVHCoFHCk-2sHt4imItA&callback=initMap&libraries=&v=weekly"
    defer>
    </script>
</head>    
<body onload="load()">
    <div class="nav">
        <label for="toggle">&#9776</label>
    </div>
    <input type="checkbox" id="toggle" checked>
    <div class="header">
        <div id="Home" onmouseover="big(this)" onmouseout="small(this)"><a href="FinalProject.html">Home</a></div>
        <div id="About" onmouseover="big(this)" onmouseout="small(this)"><a href="About.html">About Kirby</a></div>
        <div id="History" onmouseover="big(this)" onmouseout="small(this)"><a href="History.html">History</a></div>
        <div id="Games" onmouseover="big(this)" onmouseout="small(this)"><a href="Games.html">Games</a></div>
        <div id="Gallery" onmouseover="big(this)" onmouseout="small(this)"><a href="Gallery.html">Gallery</a></div>
    </div>
    <div class="main">
        <h1 id="Title">Gallery</h1>
        <p>The final section of the site is just pictures of everything Kirby! 
        There's also a map at the bottom for important Kirby locations so check it out too!</p>
        <div id="Pictures">
            <div>
                <figure id="Draft" onmouseover="borderAppear(this)" onmouseout="borderDisappear(this)">
                    <img src="https://archive-media-0.nyafuu.org/toy/image/1542/66/1542668352559.png" alt="SakuraiDraft" id="SakuraiDraft">
                    <figcaption>Masahiro Sakurai with his Kirby sketch in 1993</figcaption>
                </figure>
            </div>
            <div>
                <figure id="Collab" onmouseover="borderAppear(this)" onmouseout="borderDisappear(this)">
                    <img src="https://i1.wp.com/nintendosoup.com/wp-content/uploads/2019/12/masahiro-sakurai-kirby-cafe-dec62019.jpg?fit=1500%2C817&ssl=1" alt="Cafe" id="Cafe">
                    <figcaption>Kirby's Voice Actress and Masahiro Sakurai in Kirby Cafe</figcaption>
                </figure>
            </div>
            <div>
                <figure id="Food" onmouseover="borderAppear(this)" onmouseout="borderDisappear(this)">
                    <img src="https://i0.wp.com/nintendosoup.com/wp-content/uploads/2018/09/kirby-cafe-interior-sept252018-1.jpg?fit=1200%2C900&ssl=1" alt="Eat" id="Eat">
                    <figcaption>Some foods in Kirby Cafe in Tokyo</figcaption>
                </figure>
            </div>
            <div>
                <figure id="Shadow" onmouseover="borderAppear(this)" onmouseout="borderDisappear(this)">
                    <img src="https://s1.dmcdn.net/v/SUUe-1VRSRarZMKtU/x360" alt="Persona" id="Persona">
                    <figcaption>Shadow Kirby, AKA Kirby's opposite self</figcaption>
                </figure>
            </div>
            <div>
                <figure id="Friends" onmouseover="borderAppear(this)" onmouseout="borderDisappear(this)">
                    <img src="https://img3.wikia.nocookie.net/__cb20100717030139/kirby/en/images/2/29/Animal_Friends_1.png" alt="Animal" id="Animal">
                    <figcaption>Kirby with his Animal Friends</figcaption>
                </figure>
            </div>
            <div>
                <figure id="Dream" onmouseover="borderAppear(this)" onmouseout="borderDisappear(this)">
                    <img src="https://i2.wp.com/nintendosoup.com/wp-content/uploads/2017/11/kirby_halloween_2017_art_1.jpg?fit=700%2C440&ssl=1" alt="Star" id="Star">
                    <figcaption>Official Kirby artwork for Halloween</figcaption>
                </figure>
            </div>
            <div>
                <figure onmouseover="borderAppear(this)" onmouseout="borderDisappear(this)">
                    <img src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/03/a0003799/img/en/a0003799_parts_5dd611443a97c.jpg?20200512174410&q=80&rw=686&rh=490" alt="Toys" id="Toys">
                    <figcaption>Some Kirby Merchandise in Nintendo Tokyo Store!</figcaption>
                </figure>
            </div>
        </div>
        <h1 id="Yeah">Here's a map of 3 important Kirby locations!</h1>
        <div id="Locations">
            <div id="Map"></div>
        </div>
    </div>    
</body>
</html>
