<!DOCTYPE html>
<html>
<head>
    <title>Kirby's Dreamsite</title>
    <link rel="stylesheet" href="FinalProjectCSS/FinalProject.css">
    <link rel="shortcut icon" type="image/png" href="https://sdl-stickershop.line.naver.jp/products/0/0/1/6287/android/stickers/11088070.png;compress=true">
    <script src="FinalProjectJS/FinalProject.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body onload="load()">
    <div class="nav">
        <label for="toggle">&#9776</label>
    </div>

        <div id="About" onmouseover="big(this)" onmouseout="small(this)"><a href="About.html">About Kirby</a></div>
        <div id="History" onmouseover="big(this)" onmouseout="small(this)"><a href="History.html">History</a></div>
        <div id="Games" onmouseover="big(this)" onmouseout="small(this)"><a href="Games.html">Games</a></div>
        <div id="Gallery" onmouseover="big(this)" onmouseout="small(this)"><a href="Gallery.html">Gallery</a></div>
    </div>
    <div class="main">
        <div class="user_profile">
            <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/0183ffb3-9dcc-48bd-af62-740e3d6a3fc6/d27q94s-2868c15e-e259-4897-b72c-0fa6a6ac212d.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3sicGF0aCI6IlwvZlwvMDE4M2ZmYjMtOWRjYy00OGJkLWFmNjItNzQwZTNkNmEzZmM2XC9kMjdxOTRzLTI4NjhjMTVlLWUyNTktNDg5Ny1iNzJjLTBmYTZhNmFjMjEyZC5qcGcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.0snEb9CnmmiNw4BFaYMpbi4QO0e2unnxNwOMW8ZwaLA" alt="profile_icon" id="profile_icon">
            <p id="username">Kirby</p>
        </div>
        <img src="https://vignette.wikia.nocookie.net/kirby/images/e/e0/KSA_Kirby_Artwork.png/revision/latest?cb=20180312150118&path-prefix=ru" alt="Kirby" id="MainPic">
        <div class="text">
            <h1 id="Welcome">Welcome!</h1>
            <p id="Rest">This is a website dedicated to the video game character, Kirby!</p>
        </div>
        <button id="log_in" onclick="popup()">Log In</button>
    </div> 
    <div class="popup">
        <div class="popup-content">
            <img onclick="close_popup()" src="https://adata.by/img/silver-close-button-png-15.png" alt="close" id="close" width="7%">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTlWDcNjSzfeYoBoyABbenzA29XLpvqGeKNBw&usqp=CAU" alt="Kirby icon" id="log_in_icon">
            <input type="text" id="user_name" placeholder="Username" name="user_name">
            <input type="password" id="pass" placeholder="Password" name="pass">
            <button onclick="login(user_name.value)" id="log_in_2">Log In</button>
        </div>
    </div>

</html>
